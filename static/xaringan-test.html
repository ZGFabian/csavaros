# Basics

## What is Jekyll?

&gt; [Jekyll](http://jekyllrb.com) is a static website generator. I use it for my personal website at [zgfabian.github.com](http://zgfabian.github.com). 

--

## What is Xaringan?

&gt; The `xaringan` R package is an R Markdown extension based on the JavaScript library [remark.js](https://remarkjs.com) to generate HTML5 presentations of a different style. It's been developed by [Yihui Xie](https://yihui.org/en/).

# First steps



```r
install.packages("xaringan")
#xaringan:::list_css()
```

xaringan presentations are [Rmarkdown]() files. I configured Jekyll to exclude them from rendering. Cf. Jekyll's `_config.yml`:

```yml
exclude:
  - "*.Rmd"
  ...
```

Usually, I keep my Rmd files under `_drafts` folder, so it is not served by Jekyll. I am also keeping out this folder from github deployment by adding to `.gitignore` file.
